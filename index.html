<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Orinoco - Caméra</title>
    <script
      src="https://kit.fontawesome.com/857dbf51f4.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Orni'caméra</h1>
      <p class="header_ShoppingBasket">
        <i class="fas fa-shopping-basket"></i>
      </p>
    </header>
    <main>
      <article class="article">
        <h1 class="article_title">Nos produits
        </h1>
        <section class="article_list">
          <div class="article_produit">
            <div class="article_produit_vignette">
              <img class="article_produit_vignette_img" src="#" alt="caméra" />
            </div>
            <div class="article_produit_details">
              <p class="article_produit_details_name">Nom</p>
              <p class="article_produit_details_prix">Prix</p>
            </div>
          </div>
          <div class="article_produit">
            <div class="article_produit_vignette">
              <img class="article_produit_vignette_img" src="#" alt="caméra" /></div>
            <div class="article_produit_details"></div>
          </div>
          <div class="article_produit">
            <div class="article_produit_vignette">
              <img class="article_produit_vignette_img" src="#" alt="caméra" />
            </div>
            <div class="article_produit_details"></div>
          </div>
          <div class="article_produit">
            <div class="article_produit_vignette">
              <img class="article_produit_vignette_img" src="#" alt="caméra" />
            </div>
            <div class="article_produit_details"></div>
          </div>
          <div class="article_produit">
            <div class="article_produit_vignette">
              <img class="article_produit_vignette_img" src="#" alt="caméra" />
            </div>
            <div class="article_produit_details"></div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p class="footer_txt">Orni'caméra<br />Boutique</p>
      <div class="footer_social">
        <div class="footer_social_icon">
          <a title="lien twitter" class="social" href="#">
            <span class="fa fa-twitter icon-md"></span>
          </a>
        </div>
        <div class="footer_social_icon">
          <a title="lien facebook" class="social" href="#">
            <span class="fa fa-facebook icon-md"></span>
          </a>
        </div>
        <div class="footer_social_icon">
          <a title="lien dribble" class="social" href="#">
            <span class="fa fa-dribbble icon-md"></span>
        </div>
        <div class="footer_social_icon">
          <a title="lien instagram" class="social" href="#">
            <span class="fa fa-instagram icon-md"></span>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
